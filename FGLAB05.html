<!DOCTYPE html>
<html>
<head>
  <title>Schedule of Elijah Crisostomo</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 70%;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th {
      background-color: #343a40;
      color: white;
    }
    tr:nth-child(2) { background-color: #ffeeba; } /* soft yellow */
    tr:nth-child(3) { background-color: #c3e6cb; } /* soft green */
    tr:nth-child(4) { background-color: #bee5eb; } /* soft blue */
    tr:nth-child(5) { background-color: #f5c6cb; } /* soft red */
    tr:nth-child(6) { background-color: #d6c8f5; } /* soft purple */
  </style>
</head>
<body>

<table>

    <th>Subject</th>

  </tr>
</table>

</body>
</html>
